<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Service Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="system-key-container">
        <span><strong>Global System Key:</strong> <code id="system-key-value">Loading...</code></span>
    </div>
    <div class="container">
        <!-- Sidebar: Applications -->
        <div class="pane apps-pane">
            <div class="pane-header">
                <h2>Apps</h2>
                <button id="add-app-btn" class="icon-btn">+</button>
            </div>
            <div id="apps-list" class="list-container">
                <!-- App items injected here -->
            </div>
        </div>

        <!-- Middle: Environments -->
        <div class="pane envs-pane">
            <div class="pane-header">
                <h2>Environments</h2>
                <button id="add-env-btn" class="icon-btn" disabled>+</button>
            </div>
            <div id="envs-list" class="list-container">
                <!-- Env items injected here -->
                <div class="placeholder-text">Select an App</div>
            </div>
        </div>

        <!-- Main: Configs -->
        <div class="pane config-pane">
            <div class="pane-header">
                <h2>Configuration</h2>
            </div>
            <div id="config-content" class="config-content">
                <div class="config-toolbar">
                    <input type="text" id="config-search" placeholder="Search keys...">
                    <button id="add-config-btn" class="primary-btn" disabled>Add Config</button>
                </div>
                <div id="config-list" class="list-container">
                    <!-- Config items injected here -->
                    <div class="placeholder-text">Select an Environment</div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <h3 id="modal-title">Title</h3>
            <div class="modal-body">
                <input type="text" id="modal-input-1" placeholder="Name">
                <input type="text" id="modal-input-2" placeholder="Value" class="hidden">
            </div>
            <div class="modal-footer">
                <button id="modal-cancel">Cancel</button>
                <button id="modal-confirm" class="primary-btn">Save</button>
            </div>
        </div>
    </div>

    <div id="delete-modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <h3>Delete Application</h3>
            <div class="modal-body">
                <p>Are you sure you want to delete <strong id="delete-app-name"></strong>?</p>
                <p>Type <strong>delete</strong> to confirm.</p>
                <input type="text" id="delete-confirm-input" placeholder="Type 'delete'">
            </div>
            <div class="modal-footer">
                <button id="delete-modal-cancel">Cancel</button>
                <button id="delete-modal-confirm" class="danger-btn" disabled>Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
